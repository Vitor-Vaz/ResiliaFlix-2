<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--BootStrap--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="../Assets/css/reset.css">
   <link rel="stylesheet" href="../Assets/css/cadastro.css">
   <!--Font--><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   <title>Document</title>
</head>
<body>
<section class="cadastro ">
   <h1 class="h1">Cadastre-se</h1>
   <div class="div-cadastro ">
   <form class="row g-3">
      <div class="md-3">
         <label for="inputName" class="form-label">Nome:</label>
         <input type="text" class="form-control" id="inputName">
      </div>

      <div class="md-6">
         <label for="inputEmail4" class="form-label">Email</label>
         <input type="email" class="form-control" id="inputEmail4">
      </div>

      <div class="col-md-6">
         <label for="inputRG" class="form-label">RG</label>
         <input type="number" class="input-rg form-control" id="inputRG" min="1" max="99999999" maxlength="8" onKeyPress="if(this.value.length==8) return false;"/>
      </div>
      
      <div class="col-md-4">
         <label for="inputDigito" class="form-label">Digito</label>
         <input type="text" class="form-control" id="inputDigito" min="1" max="1" maxlength="1" onKeyPress="if(this.value.length==1) return false;"/>
      </div>

      <div class="col-md-6">
         <label for="inputPassword" class="form-label">Password</label>
         <input type="password" class="form-control" id="inputPassword">
      </div>

      <div class="col-md-6">
         <label for="inputConfirmPass" class="form-label">Confirm Password</label>
         <input type="password" class="form-control" id="inputConfirmPass">
      </div>

      <label for="inputCep" class="form-label">Cep</label>
      <div class="input-group mb-2 mt-1">
         
         <input type="text" class="form-control" aria-describedby="buttonCep"id="inputCep" maxlength="9" onKeyPress="if(this.value.length==9) return false;">
         <button type="button" class="btn btn-outline-secondary" id="buttonCep"><i class="fas fa-search"></i></button>
       </div>

      <div class="col-md-6">
         <label for="inputCity" class="form-label">Cidade</label>
         <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="col-md-6">
         <label for="inputState" class="form-label">Bairro</label>
         <input type="text" class="form-control" id="inputState">
      </div>

      <div class="col-md-12">
         <label for="inputAddress" class="form-label">Logradoura</label>
         <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="md-3 d-flex justify-content-center">
         <button type="submit" class="btn btn-primary w-50" id="btnCadastro">Cadastrar</button>
      </div>

   </form>
</div>
</section>
   <script src="../js/Controller/ControllerCadastro.js"></script>
   <script src="../js/Model/ModelCadastro.js"></script>
   <script src="../js/View/ViewCadastro.js"></script>
   <!--Icones--><script src="https://kit.fontawesome.com/6dc60f8408.js" crossorigin="anonymous"></script>
   <!--BootStrap--><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
