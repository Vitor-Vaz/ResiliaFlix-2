   <title>Password Recovery</title>

<body>
    <main>
    <div class="imagem-responsive">
      <img class="w3-animate-left img-responsive" src="../Assets/Img/logo_resiliaflix.png" alt="ResiliaFlix">
    </div>

    <section class="recovery d-flex align-items-center justify-content-center">
      <form class="form-recovery w3-animate-top">
        <div class="d-flex">
            <img class=" w3-animate-left imagem-form"src="../Assets/Img/fundo_login.jpg" alt="">

        <fieldset class="recovery-container">
          <legend class="mb-4 text-recovery">Did you forgot your Email or Password?</legend>
            <div class="mb-3">
              <label for="userInput" class="labelForm"></label><br>
              <input type="email" class="formField" id="emailCheck" placeholder="@example.com">
            </div> <!--mb-3-->
          
            <span id="emailAlert"></span>
            <div class="form-group form-check">
              <input type="checkbox"  class="form-check-input" id="agreeCheck" value="1" onclick="Check(this)"/>
              <label class="form-check-label" for="agreeCheck">I agree to reset my password</label>
            </div>

            <button type="submit" id="button" class="btn btn-form">Send</button>         
        </fieldset>
      </div>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="../js/Helpers/passwordRecovery.js"></script>
  </main>
