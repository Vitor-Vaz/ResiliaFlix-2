<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Reset Css--><link rel="stylesheet" href="./Assets/css/reset.css">
   <!--Animação--><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <!--BootStrap--><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <!--Css--><link rel="stylesheet" href="./Assets/css/login.css">

   <!--Icones--><script src="https://kit.fontawesome.com/6dc60f8408.js" crossorigin="anonymous"></script>
   <link rel="icon" href="./Assets/img/mini-logo.png" type="image/x-icon">
   <title>Login</title>
</head>
<body>
    <div class="imagem-responsive">
      <img class="w3-animate-left img-responsive" src="./Assets/Img/ResiliaFlix_logo.png" alt="ResiliaFlix">
    </div>

  <section class="login d-flex align-items-center justify-content-center">
    <form class="form-login w3-animate-top">
      <div class="d-flex">
          <img class=" w3-animate-left imagem-form"src="./Assets/img/fundo_login.jpg" alt="">

      <fieldset class="login-container">
        <legend class="mb-4 text-login">LOGIN</legend>
          <div class="mb-3">
            <div class="invalid-feedback">
             <p id="invalid"></p>
           </div>
            <label for="input-email-login" class="labelForm">E-mail address</label><br>
            <input type="email" class=" inputForm " id="input-email-login" aria-describedby="addon-wrapping" placeholder="&#xf2bd;" required>
          </div> <!--mb-3-->
        
          <div class="mb-4">
            <label for="input-password-login" class="labelForm">Password</label><br>
            <input type="password" class="inputForm " id="input-password-login" placeholder="&#xf023;" required>
          </div> <!--mb-4-->

          <div class="mb-3">
            <p id="caps-lock"></p>
          </div>

          <div class="mb-3">
            <button type="submit" id="btn-login" class=" btn-form">LOG IN</button>
          </div>
          <div class="mb-2">
            <span class="form-check-label " id="span-esqueceu" for="exampleCheck1"><a href="./pages/passwordRecovery.html">Forgot your password?</a> </span>
            <span class="form-check-label " id="span-cadastro" for="exampleCheck1">Don't have an account?  <a id="link-cadastro"href="./pages/cadastro.html">Register</a> </span>
          </div><!--mb-2-->
      </fieldset>
    </div>
  </form>
  </section><!--Login-->
  <footer>

    <div id="box1">

        <div id="div-footer1">
            <p>Help</p>
            <a href="#">Suport and Help</a>
            <a href="#">Foruns</a>
            <a href="#">Github</a>
            <a href="#">API's: Correios API e IMDB API</a>
        </div>

        <div id="div-footer2">
            <p>Legal</p>
            <a href="#">Security</a>
            <a href="#">Privacy</a>
            <a href="#">Cookie Policy</a>
            <a href="#">Contact Us</a>
        </div>

    </div>

    <div id="networks">
        <p>Follow Us!</p>
        <div id="net-icons">

            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </div>

</footer>
   <script src="./js/Helpers/login.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
