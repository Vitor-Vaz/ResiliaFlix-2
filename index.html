<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="./src/login.css">
   <script src="https://kit.fontawesome.com/6dc60f8408.js" crossorigin="anonymous"></script>
   <title>Login</title>
</head>
<body>
  
  <section class="login d-flex align-items-center justify-content-center">
    <form class="form-login">
      <fieldset >
        <legend class="mb-4 text-login">LOGIN</legend>
          <div class="mb-3">
            <label for="userInput" class="labelForm">Usuário</label><br>
            <input type="text" class=" inputForm w-75" id="userInput" aria-describedby="addon-wrapping" placeholder="&#xf2bd;">
          </div> <!--mb-3-->

          <div class="mb-4">
            <label for="exampleInputPassword1" class="labelForm">Password</label><br>
            <input type="password" class="inputForm w-75" id="exampleInputPassword1" placeholder="&#xf023;">
          </div> <!--mb-4-->
          
          <div class="mb-3">
            <button type="submit" class=" btn-form btn-primary">LOG IN</button>
          </div>
          <div class="mb-2">
            <span class="form-check-label span-esqueceu " for="exampleCheck1"><a href="">Esqueceu a senha?</a> </span>
            <span class="form-check-label span-cadastro "for="exampleCheck1">Não tem conta ?  <a id="link-cadastro"href="cadastro.html">Cadastre-se</a> </span>
          </div><!--mb-2-->
        
      </fieldset>
    </form>
  </section><!--Login-->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
